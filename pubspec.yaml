name: online_dars
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  ultimate_navigation_bar: ^0.1.9
  http: ^1.2.1
  videosdk: ^1.1.12
  flutter_vlc_player: ^7.4.1
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    # - .env

flutter_icons:
  android: true
  image_path: "assets/logo1.png"
  adaptive_icon_foreground: "assets/logo1.png"
  # ios: true
  adaptive_icon_background: "#eeff1b"